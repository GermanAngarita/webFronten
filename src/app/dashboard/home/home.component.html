            <h5 class="card-title text-center text-capitalize">
                {{user.name+' '+user.last_name}} <br>
                <span> <strong>{{user.group}} </strong> {{user.role}}</span>
            </h5>
            <p class="card-title text-center">

            </p>
          </div>
        </div> <br>
  
        <div class="list-group">
